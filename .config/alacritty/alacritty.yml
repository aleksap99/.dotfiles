import:
  - ~/.config/alacritty/color.yml
  - ~/.config/alacritty/font.yml

window:
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  opacity: 1.0
  dimensions:
    columns: 143
    lines: 35

cursor:
  style:
    shape: Block
    blinking: Always 
  unfocused_hollow: false

live_config_reload: true
